<!DOCTYPE html5>
<html>
<head>
	<title>Log In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default navbar-inverse" style="display: flex; flex-direction: ltr;">
	
			<div class="navbar-header">
				<a href="" class="navbar-brand">Welcome</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Landing Page</a></li>
			</ul>
	</nav>

	<div class="container">
		<div class="jumbotron">
			<h1>Log In</h1>
			<p>Enter your email and password below to log in to Coffee Lover</p>
		</div>

		<form class="form-group" action="thanks.html" method="get">
			<label for="exampleInputEmail">Email Address</label>
			<input type="email" class="form-control" id="exampleInputEmail">
		
			<label for="exampleInputPassword">Password</label>
 			<input type="password" class="form-control" id="exampleInputPassword">

			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input">
					Keep me logged in
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

</body>
</html>
